<div class="container">
  <h2>Product Page</h2>
  <div class="row listingRow">
    <article class="large-4 columns" id="listing" ng-repeat="boots in mainCtrl.boot">
      <h3>{{boots.name}}</h3>
      <img data-ng-src={{boots.image}} />
      <p>${{boots.price}}</p>
      <p>{{boots.color}}</p>
      <p>{{boots.description}}</p>
      <div class="productBtns">
        <button ng-click="mainCtrl.addToCart(boots)"><i class="fa fa-shopping-cart"></i>Add to Shopping Cart</button>
      </div>
    </article>
  </div>
</div>
