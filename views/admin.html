
<div class="container" id="adminPage">
  <h2>Hello admin.</h2>
  <div class="newListingBtn">
    <a class="newProd" href="" ng-click="mainCtrl.newListing()">Create a New Listing</a>
  </div>
  <div class="row listingRow">
    <article class="large-4 columns" id="listing" ng-repeat="boots in mainCtrl.boot">
      <h3>{{boots.name}}</h3>
      <img data-ng-src={{boots.image}} />
      <p>${{boots.price}}</p>
      <p>{{boots.color}}</p>
      <p>{{boots.description}}</p>
      <div class="productBtns">
        <button href="" ng-click="on()" ng-class="{active : edit}" ng-hide="showButton()">Edit Product</button>
        <button ng-click="off()" ng-show="showButton()">Save Listing</button>
        <button ng-click="mainCtrl.deleteItem(boots._id)">Delete Product</button>
      </div>
      <div class="editListing" ng-show="showButton()">
        <input type="text" ng-model="boots.name" value="{{boots.name}}">
        <input type="url" ng-model="boots.image" value="{{boots.image}}">
        <input type="text" ng-model="boots.price" value="{{boots.price}}">
        <input type="text" ng-model="boots.color" value="{{boots.color}}">
        <textarea ng-model="boots.description" name="bootsDescription" id="bootsDescription" rows="10" value="{{boots.description}}"></textarea>
      </div>
    </article>
  </div>
</div>
