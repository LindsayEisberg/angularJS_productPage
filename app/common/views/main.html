<div id="container" class="container">
  <header class="intro">
    <img class="intro_image" src="../images/homeShoe.jpg" alt=""/>
    <div class="intro_content">
      <h1 class="intro_title">Boot Struck</h1>
      <div class="intro_subtitle">
        <div class="intro_description">
          Boots, Shoes & More for Sale!
        </div>
        <button class="trigger">
          <svg width="100%" height="100%" viewBox="0 0 60 60" preserveAspectRatio="none">
            <g class="icon icon--grid">
              <rect x="32.5" y="5.5" width="22" height="22"/>
              <rect x="4.5" y="5.5" width="22" height="22"/>
              <rect x="32.5" y="33.5" width="22" height="22"/>
              <rect x="4.5" y="33.5" width="22" height="22"/>
            </g>
            <g class="icon icon--cross">
              <line x1="4.5" y1="55.5" x2="54.953" y2="5.046"/>
              <line x1="54.953" y1="55.5" x2="4.5" y2="5.047"/>
            </g>
          </svg>
          <span>View content</span>
        </button>
      </div>
    </div><!-- /intro__content -->
  </header>
    <section class="items-wrap">
        <button ng-click="mainCtrl.productPage()" class="mainBtn" href="">Go To Products</button>
        <button ng-click="mainCtrl.adminPage()" class="mainBtn" href="">Admin Sign In</button>
    </section>
    </div>

    <script>
    (function() {
  var container = document.getElementById( 'container' ),
    trigger = container.querySelector( 'button.trigger' );

  function toggleContent() {
    if( classie.has( container, 'container--open' ) ) {
      classie.remove( container, 'container--open' );
      classie.remove( trigger, 'trigger--active' );
      window.addEventListener( 'scroll', noscroll );
    }
    else {
      classie.add( container, 'container--open' );
      classie.add( trigger, 'trigger--active' );
      window.removeEventListener( 'scroll', noscroll );
    }
  }

  function noscroll() {
    window.scrollTo( 0, 0 );
  }

  // reset scrolling position
  document.body.scrollTop = document.documentElement.scrollTop = 0;

  // disable scrolling
  window.addEventListener( 'scroll', noscroll );

  trigger.addEventListener( 'click', toggleContent );


        })();
      </script>
